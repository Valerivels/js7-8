<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Home work 7-8</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.12.3.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
  <div class="wrapper">
    <form class="register_form" action="#">
     <div class="border">

      <div class="form_input">
      <label for="first_name">Firstname</label>
      <input type="text" name="firstName" id="first_name">
      <p class="help_message">
      Please provide your firstname
      </p>
      </div>

      <div class="form_input">
      <label for="last_name">Lastname</label>
      <input type="text" name="lastName" id="last_name">
      <p class="help_message">
      Please provide also your lastname
      </p>
      </div>

      <div class="form_input">
      <label for="your_adress">Adress</label>
      <input type="text" name="adress" id="your_adress">
      <p class="help_message">
      Your home or work address
      </p>
     </div>

     </div>
      <input type="button" name="help" value="Show help">
    </form>
  </div>
  </body>
</html>
